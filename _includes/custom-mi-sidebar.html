{% assign sorted_docs = site.mi | sort: "path" %}

<ul>
  {% for doc in sorted_docs %}
    {% assign parts = doc.path | split: '/' %}
    {% assign depth = parts.size | minus: 2 %}

    {% if depth == 1 %}
      <li><strong>{{ doc.title }}</strong></li>
    {% elsif depth == 2 %}
      <ul>
        <li><a href="{{ doc.url }}">{{ doc.title }}</a></li>
      </ul>
    {% endif %}
  {% endfor %}
</ul>
